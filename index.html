<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <div class="container"> 
        <div class="form-class">
          <div class="inputs">
            <label name="Day">Day</label>
            <input type="text" name="BDay" required placeholder="DD" />
            <p class="errMeassage" hidden>This field is required</p>
          </div>

          <div class="inputs">
            <label name="Day"> Month</label>
            <input type="text" name="BMonth" placeholder="MM" required />
            <p class="errMeassage" hidden>This field is required</p>
          </div>

          <div class="inputs">
            <label name="Day"> Year</label>
            <input type="text" name="BYear" placeholder="YYYY" required />
            <p class="errMeassage" hidden>This field is required</p>
          </div>

        </div>

        <div class="divider">
            <div class="divider-line"></div>
            <button type="submit" class="btn-class" value="">
              <img src="./assets/images/icon-arrow.svg" alt="submit" />
            </button>
        </div>
        

        <div class="age-info">
          <div class="years" name="year">-- <span>years</span></div>
          <div class="Months" name="Months">-- <span>months</span></div>
          <div class="Days" name="Days">-- <span>days</span></div>
        </div>
        
          
        </div>
    </div>
  </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Manjunath Hosamani</a>.
      </div>
    </footer>
  </body>
</html>
